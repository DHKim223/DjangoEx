<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>함수 연습</title>
		
		<script type="text/javascript">
			//<!--
			document.write( "<h2> Javascript - function </h2>" )
			
			// 선언 함수
			func();
			function func() {					// 선언 / 구현
				document.write( "func<br>" );
			}
			func();
			
			// 익명 함수
			// fun();							// 익명함수는 선언전에 호출할 수 없다.
			var fun = function() {			// 1회용 함수						
				document.write( "fun<br>" );
			}
			fun();
			
			// 매개변수 
			// Java			오버로드 있다. 같은 이름의 메서드를 구현할 수 있다.
			// Python			오버로드가 없다. 매개변수 초기값으로 해결한다.
			// Javascript		오버로드가 없다. 매개변수의 갯수가 상관없다.
			function add( a, b, c ) {			// 매개변수는 var 를 생략해야 한다. 
				document.write( a + " : " + b + " : " + c + "<br>" );	
				document.write( "합 : " + ( a+b+c ) + "<br>" );
			}
			add( 2, 5, 7 );
			add( 2, 5, 7, 9 );				// Java Python은 에러 발생
			add( 2, 5 );						// Java Python은 에러 발생
			add( 2 );
			// 자바 스크립트는 매개변수의 개수가 유연하다.
			
			// 리턴
			// 리턴은 한 개 뿐이다.
			// Python				튜플을 이용해서 여러 값을 리턴할 수 있다.
			// Java Javascript	객체에 담아서 리턴
			function hap( a,  b ) {			// 반환형을 명시하지 않는다. 
				return a+b;
			}
			document.write( "합 : " + hap( 5, 2 ) + "<br>" );
			document.write( "합 : " + hap( "A", "B" ) + "<br>" );
			
			
			// 내장함수 //
			// eval()
			document.write( "5 + 2" + "<br>" );
			document.write( eval( "5 + 2" ) + "<br>" );
			
			// 문자열 함수 
			var str = "Hello Javascript!!!";
			document.write( str.charAt( 6 ) + "<br>" );
			document.write( str.indexOf( "a" ) + "<br>" );
			document.write( str.lastIndexOf( "a" ) + "<br>" );
			document.write( str.lastIndexOf( "h" ) + "<br>" );
			document.write( str.substring( 7 ) + "<br>" );
			document.write( str.concat( "!!!" ) + "<br>" );
			document.write( str.toLowerCase() + "<br>" );
			document.write( str.toUpperCase() + "<br>" );
			
			// 날짜 함수
			var now = new Date();
			document.write( now.getFullYear() + "년 " 
					+ ( now.getMonth() + 1 ) + "월 "
					+ now.getDate() + "일 " 
					+ now.getHours() + "시 " 
					+ now.getMinutes() + "분 " 
					+ now.getSeconds() + "초 " 
					+ now.getDay() + "<br>" );
			
			// 배열
			// var m = new Array( 5 );				// 방의 개수
			var m = new Array( 20, 30, 10, 50, 40 );
			// var m = [ 10, 20, 30, 40, 50];		// 배열
			
			for( var i=0; i<m.length; i++ ) {
				document.write( m[i] + "<br>" );
			}
			document.write( m + "<br>" );
			document.write( m.join() + "<br>" );
			document.write( m.join("/") + "<br>" );
			document.write( m.slice( 1, 3 ) + "<br>" );		// end index -1
			document.write( m.sort() + "<br>" );				// 문자열형식 소트
						
			// Math 
			var n = new Array( 6 );
			for( var i=0; i<6; i++ ) {				
				n[i] = parseInt( Math.random() * 45 ) + 1;	// 1 ~ 100
				for( var j=0; j<i; j++ ) {
					if( n[i] == n[j] ) i--;
				}
			}
			document.write( n.sort().join() );
				
			
			
			//-->
		</script>
	</head>
	<body>	
	</body>
</html>
