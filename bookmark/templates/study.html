{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 구구단 문제 </title>
		<script src="{% static 'jquery-3.6.0.js' %}"></script>
		<script type="text/javascript">
			// <!--
			var m = [];	
			function test() {				
				for( var i=0; i<10; i++ ) {
					m[i] = [];
					m[i][0] = parseInt( Math.random() * 8 ) + 2;
					m[i][1] = parseInt( Math.random() * 9 ) + 1;
					m[i][2] = m[i][0] * m[i][1];				
				}
			
				document.write( "<h2> 구구단 문제 </h2>" );
				document.write( "<form name='inputform'>" );
				document.write( "<table border='1'>" );
				for( var i=0; i<m.length; i++ ) {
					document.write( "<tr>" );
						document.write( "<th>" + ( i + 1) +"번 문제" + "</th>" );
						document.write( "<th>" + m[i][0] + " * " + m[i][1] + " = " + "</th>");
						document.write( "<td>" );
							document.write( "<input type='text' name='answer"+i+"'" );
						document.write( "</td>");						
					document.write( "</tr>" );
				}
				document.write( "<tr>" );
					document.write( "<th colspan='3'>" );
						document.write( "<input type='button' value='제출' onclick='result()'>&nbsp;&nbsp;" );
						document.write( "<input type='button' value='취소' onclick='cancel()'>&nbsp;&nbsp;" );
						document.write( "<input type='button' value='다시' onclick='refresh()'>" );
					document.write( "</th>" );
				document.write( "</tr>" );		
				document.write( "</table>" );	
				
				document.write( "맞은개수 : <input type='text' name='cnt' readonly><br>" );
				document.write( "점수 : <input type='text' name='score' readonly><br>" );
								
				document.write( "</form>" );
				
				// document.inputform.answer0.focus();
				$("input[name='answer0']").focus();
				

			} // test
			
			// 다시
			function refresh() {
				// location.href="http://localhost:8000/bookmark/study";
				location.href="study";				
			}
			
			// 취소
			function cancel() {
				for( var i=0; i<m.length; i++ ) {
					eval( "inputform.answer"+i ).value = "";
				}
			}
			
			// 제출
			function result() {
				var cnt = 0;
				var score = 0;
				for( var i=0; i<m.length; i++ ) {
					if( m[i][2] == eval( "inputform.answer"+i ).value ) {
						cnt ++;
						score += 10;
					} 	
				}				
				inputform.cnt.value = cnt;
				inputform.score.value = score;
			}
						
			//-->
		</script>
	</head>
	<body onload="test()">
		<h2> 구구단 문제 </h2>
	
	</body>
</html>
