{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'style_member.css' %}">
		<script src="{% static 'jquery-3.6.0.js' %}"></script>
		<script src="{% static 'script_member.js' %}"></script>
		<title> 회원관리 </title>
	</head>
	<body>
		<h2> 회원탈퇴 </h2>
		{% csrf_token %}
		<form method="POST" action="deletepro">
			<table>
				<tr>
					<th colspan="2">
						{% if msg %}
							{{ msg }}
						{% endif %}
						{% if not msg %}	
							비밀번호를 다시 입력하세요
						{% endif %}
					</th> 
				</tr>
				<tr>
					<th> 비밀번호 </th>
					<td> <input class="input" type="password" name="passwd" autofocus> </td>					
				</tr>
				<tr>
					<th colspan="2">
						<input class="inputbutton" type="submit" value="탈퇴">
						<input class="inputbutton" type="button" value="탈퇴취소"
							onclick="location='mainpage'"> 
					</th>
				</tr>
			</table>
		</form>	
	</body>
</html>
