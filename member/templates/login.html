{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>회원관리</title>
		<link rel="stylesheet" type="text/css" href="{% static 'style_member.css' %}">
		<script src="{% static 'jquery-3.6.0.js' %}"></script>
		<script src="{% static 'script_member.js' %}"></script>
	</head>
	<body>
		<h2> 로그인 </h2>
		{% csrf_token %}
		<form method="post" action="loginpro" onsubmit="return logincheck()">
			<table>
				<tr>
					<th colspan="2">회원가입에 성공</th>					
				</tr>
				<tr>
					<th> 아이디 </th>
					<td> <input class="input" type="text" name="id" autofocus></td>
				</tr>
				<tr>
					<th> 비밀번호 </th>
					<td> <input class="input" type="password" name="passwd"></td>
				</tr>
				<tr>
					<th colspan="2">
						<input class="inputbutton" type="submit" value="로그인">
						<input class="inputbutton" type="reset" value="취소">
					</th>
				</tr>
			</table>			
		</form>		
	</body>
</html>
